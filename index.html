<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Game of Life - Fullstack Academy</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>

  <div id='control_panel'>
    <button id='stepButton' class='btn btn-success'>Step</button>
    <button id='autoPlay' class='btn btn-primary'>Auto-Play</button>
    <button id='pause' class='btn btn-danger'>Pause</button>
    <button id='resetRandom' class='btn btn-warning'>Reset Random</button>
    <button class='btn btn-info'>Clear</button>
  </div>

  <script src="game.js"></script>
  <script src="randoms.js"></script>

</body>
</html>
